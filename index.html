<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.CSS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div class="col-4"></div>
       <div class="col-4">
        <div class="border-line">
          
            <div class="inp">
               <input type="" id="display" />
            </div>
            <div  class="text-center">
               <button onclick="getbtnValue(1)" class="btn-style">1</button>
               <button onclick="getbtnValue(2)" class="btn-style">2</button>
               <button onclick="getbtnValue(3)" class="btn-style">3</button>
               <button onclick="getbtnValue(4)" class="btn-style">4</button>
               <br>
               <button onclick="getbtnValue(5)" class="btn-style">5</button>
               <button onclick="getbtnValue(6)" class="btn-style">6</button>
               <button onclick="getbtnValue(7)" class="btn-style">7</button>
               <button onclick="getbtnValue(8)" class="btn-style">8</button>
               <br>
               <button onclick="getbtnValue(9)" class="btn-style">9</button>
               <button onclick="getbtnValue(0)" class="btn-style">0</button>
               <button onclick="getbtnValue('+')" class="btn-style">+</button>
               <button onclick="getbtnValue('-')" class="btn-style">-</button>
               <br>
               <button onclick="getbtnValue('.')" class="btn-style">.</button>
               <button onclick="allclear('C')" class="btn-style">C</button>
               <button onclick="getbtnValue('*')" class="btn-style">*</button>
               <button onclick="calculate()" class="btn-style">=</button>
            </div>
           </div>
       </div>
       <div class="col-4"></div>
      </div>

    <script src="App.js"></script>
</body>
</html>
